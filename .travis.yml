language: julia
os:
  - osx
  - linux
julia:
  - 1.0
notifications:
  email: false
addons:
  apt:
    packages:
    - hdf5-tools
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'import Pkg; Pkg.clone(pwd());'
  - julia -e 'import Pkg; Pkg.build("SVR"); Pkg.test("SVR"; coverage=true)'
after_success:
  - julia -e 'import Pkg; cd(Pkg.dir("SVR")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder()); Codecov.submit(Codecov.process_folder())'
